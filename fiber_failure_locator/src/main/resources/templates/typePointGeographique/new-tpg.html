<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header">
	<title>Créer un type point geographique</title>
</head>

<body>

	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="layout::Sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="layout::Topbar"></div>

				<!-- Begin Page Content -->

				<div class="container">

					<!-- Outer Row -->
					<div class="row justify-content-center">

						<div class="col-xl-12 col-lg-10 col-md-8">

							<div class="card o-hidden border-0 shadow-lg my-5">
								<div class="card-body p-0">
									<!-- Nested Row within Card Body -->
									<div class="row justify-content-center">
										<div class="col-lg-9">
											<div class="p-5">
												<div class="text-center">
													<h1 class="h4 text-gray-900 mb-4">Nouveau type point geographique</h1>
												</div>

												<form th:action="@{/typePointGeographique/saveTypePointGeographique}"
													th:object="${tpg}" method="post" class="user">

													<div class="form-group">
														<input type="text" id="nom" name="nom" placeholder="Nom" class="form-control form-control-user">
													</div>
													<br>

													<div class="form-group">
														<input type="text" id="code" name="code" placeholder="Code" class="form-control form-control-user">
													</div>
													<br>

													<div class="row justify-content-center">
														<input type="submit" value="Créer"
															class="btn btn-primary btn-user btn-block col-sm-3">
													</div>
												</form>

											</div>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="layout::Footer"></div>

		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<div th:replace="layout::ScrollButtonAndLogoutModal"></div>


</body>

</html>
