<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header">
	<title>Détails d'un drone</title>
</head>

<body>

	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="layout::Sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="layout::Topbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid d-flex justify-content-center pt-5">
				
					<!-- DataTales Example -->
					<div class="card shadow mb-4" style="width: 50%;">
						<div class="card-header bg-primary text-white">
							<h2 class="card-title">Détails d'un drone ~ <span
									th:text="${drone.matricule}"></span></h2>
							<div class="mt-4">
								<a class="btn btn-secondary" th:href="@{/drones/}" role="button">Afficher la liste
									<i class="fas fa-list-alt fa-sm fa-fw"></i></a>
								<a th:href="@{/drones/showDroneEditFrom/{id}(id=${drone.id})}" role="button"
									class="btn btn-warning ms-1">Modifier <i class="fas fa-edit fa-sm fa-fw"></i></a>
								<a th:href="@{/drones/deleteDrone/{id}(id=${drone.id})}" role="button"
									class="btn btn-danger ms-1">Supprimer <i class="fas fa-trash fa-sm fa-fw"></i></a>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">

								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
								
									<tr>
										<td>Matricule</td>
										<td th:text="${drone.matricule}"></td>
									</tr>
									<tr>
										<td>Modele</td>
										<td th:text="${drone.modele}"></td>
									</tr>
						
								</table>


							</div>
						</div>
					</div>

				</div>

				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="layout::Footer"></div>

		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<div th:replace="layout::ScrollButtonAndLogoutModal"></div>

</body>

</html>
