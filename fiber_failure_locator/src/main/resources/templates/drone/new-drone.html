<!DOCTYPE html>
<html>
<head>
	    <link rel="stylesheet" th:href="@{/bootstrap.min.css}" />
  <meta charset="UTF-8">
  <title>Créer un drone</title>
</head>
<body>
	<div th:replace="layout::navbar"></div>
  <h1>Créer un drone</h1>
  <form th:action="@{/drones/saveDrone}" th:object="${drone}" method="post">
   
    <label for="matricule">Matricule:</label>
    <input type="text" id="matricule" name="matricule" required><br>

    <label for="modele">Modele:</label>
    <input type="text" id="modele" name="modele" required><br>

    <input type="submit" value="Créer">
  </form>
</body>
</html>
