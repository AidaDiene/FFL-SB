<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header">
	<title>Liste des itineraires</title>
</head>

<body>

	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="layout::Sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="layout::Topbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Itineraire</h1>
					<p class="mb-4">Bienvenue sur la page de gestion des itineraires.
						Voici une liste de tous les itineraires.
						Vous pouvez ajouter, modifier, supprimer et afficher les dÃ©tails d'une itineraire.</p>

					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h4 class="m-0 font-weight-bold text-primary">Liste des itineraires</h4>
							<h6><a th:href="@{/itineraires/showNewItineraireForm}" class="btn btn-primary mt-3"> Nouvelle itineraire </a>
							</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th>ID</th>
											<th>Nom</th>
											<th>Depart</th>
											<th>Arrivee</th>
											<th>Points geographiques</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="i:${itineraires}">
											<td th:text="${i.id}"></td>
											<td th:text="${i.nom}"></td>
											<td th:text="${i.depart}"></td>
											<td th:text="${i.arrivee}"></td>
											<td th:text="${i.pointGeographiques}"></td>
											<td>
												<a th:href="@{/itineraires/showItineraire/{id}(id=${i.id})}"
													class="btn btn-sm btn-primary mx-1"><i
														class="fas fa-eye fa-sm fa-fw"></i></a>
												<a th:href="@{/itineraires/showItineraireEditFrom/{id}(id=${i.id})}"
													class="btn btn-warning btn-sm mx-1"><i
														class="fas fa-edit fa-sm fa-fw"></i></a>
												<a th:href="@{/itineraires/deleteItineraire/{id}(id=${i.id})}"
													class="btn btn-danger btn-sm mx-1"><i
														class="fas fa-trash fa-sm fa-fw"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>

				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="layout::Footer"></div>

		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<div th:replace="layout::ScrollButtonAndLogoutModal"></div>

</body>

</html>
