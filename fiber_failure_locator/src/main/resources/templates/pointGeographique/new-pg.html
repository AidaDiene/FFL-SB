<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header">
	<title>Créer un point geographique</title>
</head>

<body>

	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="layout::Sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="layout::Topbar"></div>

				<!-- Begin Page Content -->

				<div class="container">

					<!-- Outer Row -->
					<div class="row justify-content-center">

						<div class="col-xl-12 col-lg-10 col-md-10">

							<div class="card o-hidden border-0 shadow-lg my-5">
								<div class="card-body p-0">
									<!-- Nested Row within Card Body -->
									<div class="row justify-content-center">
										<div class="col-lg-12">
											<div class="p-5">
												<div class="text-center">
													<h1 class="h4 text-gray-900 mb-4">Nouveau point geographique</h1>
												</div>
												<form th:action="@{/pointGeographique/savePointGeographique}"
													th:object="${pg}" method="post" class="user">

													<div class="form-group">
														<input type="text" id="nom" name="nom" placeholder="Nom" class="form-control form-control-user">
													</div>

													<div class="form-group">
														<input type="number" id="latitude" name="latitude"
															step="0.0000001" placeholder="Latitude" class="form-control form-control-user">
													</div>

													<div class="form-group">
														<input type="number" id="longitude" name="longitude"
															step="0.0000001" placeholder="Longitude" class="form-control form-control-user">
													</div>

													<div class="form-group">
														<label for="typePointGeographique">Type point geographique
															:</label>
														<select id="typePointGeographique" name="typePointGeographique"
															class="form-control form-control-user">
															<!-- Remplacer "typesList" par le nom de votre liste de types de points géographiques disponibles -->
															<option disabled selected>Choisir un type de point geographique</option>
															<option th:each="typePointGeographique : ${tpgList}"
																th:value="${typePointGeographique.id}"
																th:text="${typePointGeographique.nom}"></option>
														</select>
													</div>

													<div class="row justify-content-center">
														<input type="submit" value="Créer"
															class="btn btn-primary btn-user btn-block col-sm-3">
													</div>
												</form>

											</div>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="layout::Footer"></div>

		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<div th:replace="layout::ScrollButtonAndLogoutModal"></div>


</body>

</html>
