<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" th:href="@{/bootstrap.min.css}" />
  <meta charset="UTF-8">
  <title>Créer un point geographique</title>
</head>
<body>
	<div th:replace="layout::navbar"></div>
  <h1>Créer un point geographique</h1>
  <form th:action="@{/pointGeographique/savePointGeographique}" th:object="${pg}" method="post">
	  
    <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
    </div>

    <div>
        <label for="latitude">Latitude :</label>
        <input type="number" id="latitude" name="latitude" step="0.0000001" required>
    </div>

    <div>
        <label for="longitude">Longitude :</label>
        <input type="number" id="longitude" name="longitude" step="0.0000001" required>
    </div>

    <div>
        <label for="typePointGeographique">Type point geographique :</label>
        <select id="typePointGeographique" name="typePointGeographique" required>
            <!-- Remplacer "typesList" par le nom de votre liste de types de points géographiques disponibles -->
            <option th:each="typePointGeographique : ${tpgList}" th:value="${typePointGeographique.id}" th:text="${typePointGeographique.nom}"></option>
        </select>
    </div>

    <input type="submit" value="Créer">
  </form>
</body>
</html>
