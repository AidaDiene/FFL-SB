<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header">
	<title>Mon profil</title>
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="layout::Sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="layout::Topbar"></div>

				<!-- Begin Page Content -->

				<section class="section profile  pt-5">
					<div class="row d-flex justify-content-center">

						<div class="col-xl-9 ">

							<div class="card ">
								<div class="card-header  bg-primary">
									<div class="text-center">
										<h1 class="h4 text-white">Changer mon mot de passe</h1>
									</div>
								</div>
								<div class="card-body pt-3">
									<!-- Bordered Tabs -->
									<div class="row pt-3">
										<form th:action="@{/updatePassword#profile-change-password}" method="post">
											<div class="row">
												<div th:if="${error}" class="alert alert-dismissible alert-danger">
													<strong class="d-flex justify-content-center" th:text="${error}"></strong>
												</div>
												<div th:if="${success}" class="alert alert-dismissible alert-info">
													<strong class="d-flex justify-content-center" th:text="${success}"></strong>
												</div>
												<br>
												<div class="row mb-3">
													<label for="current_password"
														class="col-md-4 col-lg-3 col-form-label">Mot de passe
														actuel</label>
													<div class="col-md-8 col-lg-9">
														<input type="password" name="current_password"
															class="form-control" id="current_password">
													</div>
												</div>

												<div class="row mb-3">
													<label for="password"
														class="col-md-4 col-lg-3 col-form-label">Nouveau mot de
														passe</label>
													<div class="col-md-8 col-lg-9">
														<input type="password" name="password" class="form-control"
															id="password">
													</div>
												</div>

												<div class="row mb-3">
													<label for="password_confirmation"
														class="col-md-4 col-lg-3 col-form-label">Confirmation
														nouveau mot de passe</label>
													<div class="col-md-8 col-lg-9">
														<input type="password" name="password_confirmation"
															class="form-control" id="password_confirmation">
													</div>
												</div>

												<div class="text-center">
													<button type="submit" class="btn btn-primary">Changer mot de
														passe</button>
												</div>
											</div>
										</form>


									</div><!-- End Bordered Tabs -->

								</div>
							</div>

						</div>
					</div>
				</section>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="layout::Footer"></div>

		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<div th:replace="layout::ScrollButtonAndLogoutModal"></div>

</body>

</html>
