<!DOCTYPE html>
<html>
<head>
	    <link rel="stylesheet" th:href="@{/bootstrap.min.css}" />
  <meta charset="UTF-8">
  <title>Créer un utilisateur</title>
</head>
<body>
	<div th:replace="layout::navbar"></div>
  <h1>Créer un utilisateur</h1>
  <form action="#" th:action="@{/utilisateurs/saveUser}" th:object="${user}" method="post">
	 <thymeleaf.version>3.0.2.RELEASE</thymeleaf.version>
    <thymeleaf-layout-dialect.version>2.1.1</thymeleaf-layout-dialect.version>
    
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" field="*{prenom}">
     <div th:each="e : ${#fields.hasErrors('prenom')}" th:text="${e}">Name
     Error</div>
	<br>

    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom">
    <br>

    <label for="matricule">Matricule:</label>
    <input type="text" id="matricule" name="matricule" required><br>

    <label for="telephone">Téléphone:</label>
    <input type="text" id="telephone" name="telephone" ><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="isAdmin">Administrateur:</label>
    <input type="checkbox" id="isAdmin" name="isAdmin"><br>

    <input type="submit" value="Créer">
  </form>
</body>
</html>
