<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header">
	<title>Créer un utilisateur</title>
</head>

<body>

	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="layout::Sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="layout::Topbar"></div>

				<!-- Begin Page Content -->

				<div class="container">

					<!-- Outer Row -->
					<div class="row justify-content-center">

						<div class="col-xl-12 col-lg-10 col-md-10">

							<div class="card o-hidden border-0 shadow-lg my-5">
								<div class="card-header  bg-primary">
									<div class="text-center">
										<h1 class="h4 text-white">Nouveau utilisateur</h1>
									</div>
								</div>
								<div class="card-body p-0">
									<!-- Nested Row within Card Body -->
									<div class="row justify-content-center">
										<div class="col-lg-12">
											<div class="p-5">
												<form action="#" th:action="@{/utilisateurs/saveUser}"
													th:object="${user}" method="post" class="user">

													<div class="form-group row">
														<div class="col-sm-6 mb-3 mb-sm-0">
															<input type="text" id="prenom" name="prenom"
																placeholder="Prenom &#x2a"
																class="form-control form-control-user">
														</div>

														<div class="col-sm-6">
															<input type="text" id="nom" name="nom"
																placeholder="Nom &#x2a "
																class="form-control form-control-user">
														</div>
													</div>
													<br>

													<div class="form-group row">
														<div class="col-sm-6 mb-3 mb-sm-0">

															<input type="text" id="matricule" name="matricule"
																placeholder="Matricule  &#x2a"
																class="form-control form-control-user">
														</div>
														<div class="col-sm-6">
															<input type="text" id="telephone" name="telephone"
																placeholder="Téléphone"
																class="form-control form-control-user">
														</div>
													</div>
													<br>
													<div class="form-group">
														<input type="email" id="email" name="email"
															placeholder="Email &#x2a"
															class="form-control form-control-user">
													</div>
													<br>
													<div class="form-check form-switch">
														<input class="form-check-input" type="checkbox" id="isAdmin"
															name="isAdmin">
														<label class="form-check-label"
															for="isAdmin">Administrateur</label>
													</div>
													<br>
													<div class="row d-flex justify-content-between pt-2">
														<a class="btn btn-warning btn-user col-sm-2" th:href="@{/utilisateurs/}"
															role="button">Annuler</a>
														<input type="submit" value="Créer"
															class="btn btn-primary btn-user col-sm-2">
													</div>

												</form>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="layout::Footer"></div>

		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<div th:replace="layout::ScrollButtonAndLogoutModal"></div>


</body>

</html>
