<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header">
	<title>Details d'un utilisateur</title>
</head>

<body>

	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="layout::Sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="layout::Topbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid d-flex justify-content-center pt-5">
					<!-- DataTales Example -->
					<div class="card shadow mb-4" style="width: 50%;">
						<div class="card-header bg-primary text-white">
							<h2 class="card-title">Détails de l'utilisateur ~ <span
									th:text="${user.prenom + ' ' + user.nom}"></span></h2>
							<div class="mt-4">
								<a class="btn btn-secondary" th:href="@{/utilisateurs/}" role="button">Afficher la liste
									<i class="fas fa-list-alt fa-sm fa-fw"></i></a>
								<a th:href="@{/utilisateurs/showUserEditFrom/{id}(id=${user.id})}" role="button"
									class="btn btn-warning ms-1">Modifier <i class="fas fa-edit fa-sm fa-fw"></i></a>
								<a th:href="@{/utilisateurs/deleteUser/{id}(id=${user.id})}" role="button"
									class="btn btn-danger ms-1">Supprimer <i class="fas fa-trash fa-sm fa-fw"></i></a>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">

								<table class="table table-bordered" id="dataTable">

									<tr>
										<td>Prénom</td>
										<td th:text="${user.prenom}"></td>
									</tr>
									<tr>
										<td>Nom</td>
										<td th:text="${user.nom}"></td>
									</tr>
									<tr>
										<td>Matricule</td>
										<td th:text="${user.matricule}"></td>
									</tr>
									<tr>
										<td>Email</td>
										<td th:text="${user.email}"></td>
									</tr>
									<tr>
										<td>Téléphone</td>
										<td th:text="${user.telephone}"></td>
									</tr>
									<tr>
										<td>Role</td>
										<td th:text="${user.admin} ? 'Admin' : 'Agent'"></td>
									</tr>
									<tr>
										<td>Etat</td>
										<td th:if="${user.enabled}"><span style="font-size: 15px;"
												class="badge bg-success text-white">Active</span></td>
										<td th:unless="${user.enabled} "><span style="font-size: 15px;"
												class="badge bg-danger">Désactive</span></td>
									</tr>
								</table>
							</div>
						</div>
					</div>

				</div>

				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="layout::Footer"></div>

		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<div th:replace="layout::ScrollButtonAndLogoutModal"></div>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>


</body>

</html>
